<div class="relative w-full h-[100vh] text-white tracking-tighter bg-[url('/assets/images/background.webp')] bg-[length:100%_100%]">
  <app-navigation-bar (pageChange)="getPage($event)"/>

  <div class="absolute top-[30%] left-[25%] w-[50%] h-[50%] rounded-lg">
    @if (currentPage === 'About') {
      <app-about />
    } @else if (currentPage === 'Apps') {
      <app-apps />
    } @else if (currentPage === 'Design') {
      <app-designs />
    } @else if (currentPage === 'Documents') {
      <app-documents />
    } @else if (currentPage === 'Experience') {
      <app-experience />
    } @else {
      <app-about />
    }
  </div>

  <app-quicklinks class="absolute flex justify-center items-center w-full h-[10%] bottom-0"/>
</div>
